<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Monticello</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav nav">
            <div class="nav__logo">
                <img src="./source/img/header/logo.png" alt="logo" class="nav__logo logo">
            </div>
            <div class="nav__menu">
                <ul class="nav__items">
                    <li class="nav___item"><a href="#" class="nav____link">About us</a>
                    </li>
                    <li class="nav___item"><a href="#" class="nav____link">Projects</a>
                    </li>
                    <li class="nav___item"><a href="#" class="nav____link">News</a>
                    </li>
                    <li class="nav___item"><a href="#" class="nav____link">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="nav__socials">
                <div class="nav__socials socials">
                    <svg class="svg">
                        <use xlink:href="./source/img/socials/sprites.svg#facebook"></use>
                    </svg>
                    <svg class="svg">
                        <use xlink:href="./source/img/socials/sprites.svg#twitter"></use>
                    </svg>
                    <svg class="svg">
                        <use xlink:href="./source/img/socials/sprites.svg#instagram"></use>
                    </svg>
                    <button id="burger__menu">
                        <!-- <svg class="svg">
                            <use xlink:href="./source/img/socials/sprites.svg#burger"></use>
                        </svg> -->
                    </button>
                </div>
            </div>
        </nav>
        <div class="header__slider">

        </div>
    </header>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
